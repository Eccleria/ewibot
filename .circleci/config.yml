version: 2.1
orbs:
  node: circleci/node@7.1.0
jobs:
  lint:
    executor: 
      name: node/default
      tag: '20.18.3'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install --legacy-peer-deps
      - run: npm run lint
  prettier:
    executor:
      name: node/default
      tag: '20.18.3'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run prettier
workflows:
  commit_workflow:
    jobs:
      - lint
      - prettier
